<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Bar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
    }

    .navbar .logo {
      color: white;
      font-size: 1.5em;
      text-decoration: none;
    }

    .navbar .nav-links {
      display: flex;
      list-style: none;
    }

    .navbar .nav-links li {
      margin: 0 10px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      padding: 5px 10px;
      transition: background-color 0.3s;
    }

    .navbar .nav-links a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar .nav-links {
        flex-direction: column;
        width: 100%;
      }

      .navbar .nav-links li {
        margin: 5px 0;
      }

      .navbar .nav-links a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="#" class="logo">Logo</a>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
